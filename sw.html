<!DOCTYPE html>
<html>
    <head>
        <title>Digital Watch</title>
        <link rel="stylesheet" href="sw.css">
    </head>
    <body>
        <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span>:</span>
                <span  id="count"> 
                    00</span>
            </div>
        <div id="btns">
            <button class="start" id="start">START</button>
            <button class="stop" id="stop">STOP</button>
            <button class="reset" id="reset">RESET</button>
        </div>

        </div>
        <script src="sw.js"></script>
    </body>
</html>
